{% extends 'supervisor/base.html' %}

{% block title %}
HOME
{% endblock %}

{% block content %}
<style> 
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
      }

      .card {
        max-width: 400px;
        background-color: #faf0f0; 
        display: grid;
        padding: 20px;
        border-radius: 20px;
        border: 1px solid rgb(84 90 106);
      }

      .card:hover {
        background-color: #c70609;
        box-shadow: rgba(0, 0, 0, 0.5) 0 10px 20px;
        transform: translateY(-3px);
        border: 2px solid transparent;
        border-color: white;
                
      }
      
      .title,.desc {
        font-weight: 600;
      }
      
      .title,.desc {
        margin: 8px 0;
      }
      
      .title {
        color: #c70609;
        text-decoration: none;
        font-size: 26px;
        line-height: 26px;
      }

      .card:hover{
        .title{color: white;}
      }
      
      .desc {
        color: rgb(151 153 167);
        font-size: 13px;
      }

      .progress {
        width: 100%;
        height: 20px;
        border: 2px solid transparent;
        border-color: #c70609;
        background-color: white;               
        border-radius: 5px;
        margin-bottom: 10px;
    }
    
    .progress-bar {
        height: 100%;
        text-align: center;
        line-height: 20px;
        color: #fff;
        background-color: #007bff;
        transition: width 0.3s ease-in-out;
        border-radius: 5px;
    }
</style>
    <div class="grid">
      {% for project_data in projects %}
      <a href="{{ project_data.project.id }}" class="title">
        <div class="card">
            <span class="title">{{ project_data.username }}</span>
            <div class="progress">
              <div class="progress-bar" style="width: {{ project_data.project.progress }}%"></div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
{% endblock %}
