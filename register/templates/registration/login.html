{% extends 'base.html' %}
{% block title %}Create account {%endblock %}
{% block content %}
<style>
  .form-container {
    top: 10%;
    display: flex;
    height: 100%;
    width: 100%;
    flex-wrap: wrap;
    align-content: start;
    justify-content: center;
  }
  .form-group {
    width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #faf0f0;
    padding: 30px 30px 30px 30px;
    box-shadow: 0px 0px 40px rgba(0, 0, 0, 0.062);
    position: fixed;
    overflow: hidden;
    border-radius: 15px;
  }
  
  .form-group::before {
    position: absolute;
    content: "";
    width: 300px;
    height: 300px;
    background-color: #c70609;
    transform: rotate(40deg);
    left: -180px;
    bottom: 30px;
    z-index: 0;
    border-radius: 30px;
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.082);
  }
  
  .heading {
    font-size: 2em;
    color: #c70609;
    font-weight: 700;
    margin: 5px 0 10px 0;
    z-index: 2;
  }
  
  
  .form-group input {
    width: 100%;
    height: 30px;
    z-index: 2;
    position: relative;
    background-color: transparent;
    border: none;
    border-bottom: 2px solid rgb(173, 173, 173);
    margin: 10px 0;
    color: black;
    font-size: .8em;
    font-weight: 500;
    box-sizing: border-box;
    padding-left: 30px;
  }
  
  .form-group input::focus {
    outline: none;
    border-bottom: 2px solid rgb(199, 114, 255);
  }
  
  .form-group label {
    position: relative;
    z-index: 2;
    color: #fff;
    font-size: 1em;
    font-weight: 500;
  }
  

  #button {
    z-index: 2;
    position: relative;
    width: 100%;
    border: none;
    background-color: #fff;
    height: 30px;
    color: #c70609;
    font-size: .8em;
    font-weight: 500;
    letter-spacing: 1px;
    margin: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
  }
  
  #button:hover {
    border-color: white;
    background-color: #c70609;
    color: #fff;
  }
  
  .forgotLink {
    z-index: 2;
    font-size: .7em;
    font-weight: 500;
    color: rgb(44, 24, 128);
    text-decoration: none;
    padding: 8px 15px;
    border-radius: 20px;
  }
  
  
</style>
<div class="form-container">     
  <form method="POST" class="form-group">
    <p class="heading">Login</p>
      {% csrf_token %}
      {{form}}
      <button type="submit" id="button">SUBMIT</button>
      <a class="forgotLink" href="#">Forgot your password?</a>
  </form>
</div>
{% endblock %}
